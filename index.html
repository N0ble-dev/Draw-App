<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw N/A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" ></canvas>
    <div class="container">
        <div class="tools">
            <button id="undo">Undo</button>
            <button id="clear">Clear</button>

            <div onclick="getColor(this.className)" class="red"></div>
            <div onclick="getColor(this.className)" class="green"></div>
            <div onclick="getColor(this.className)" class="blue"></div>

            <input onclick="getColor(this.value)" id="colors" type="color" name="" id="">
            <input id="range" type="range" min="0" max="100" value="2">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
