<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw N/A</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h3>Unleash Your Creativity, Create Your Art, and Save It</h3>
        <p>Made with love ❤️</p>
    </div>

    <canvas id="canvas" ></canvas>
    <div class="container">
        <div class="tools">
            <button id="undo">Undo</button>
            <button id="clear">Clear</button>

            <div onclick="getColor(this.className)" class="red"></div>
            <div onclick="getColor(this.className)" class="green"></div>
            <div onclick="getColor(this.className)" class="blue"></div>

            <input onclick="getColor(this.value)" id="colors" type="color" name="" id="">
            <input id="range" type="range" min="0" max="100" value="2">
        </div>
        <button id="download"><i class="fa-solid fa-download"></i> Download</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
